
<div class="mb-3">
    <div class="flex gap-2 mb-2">
        <input type="text" id="productSearch" class="form-control flex-1" placeholder="PretraÅ¾i proizvode...">
        <a href="/items/export" id="productExport" class="btn bg-blue-500 hover:bg-blue-600 text-black font-bold py-2 px-4 rounded inline-flex items-center">
            <i class="bi bi-download"></i> 
        </a>
    </div>
</div>

<table id="itemsTable" class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Proizvod</th>
            <th>Cena</th>
            <th>Jedinica</th>
            <th>Porez</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{range .items}}
            {{template "item.html" .}}
        {{end}}
    </tbody>
</table>

<script>
document.getElementById('productSearch').addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase();
    const rows = document.querySelectorAll('#itemsTable tbody tr');
    
    rows.forEach(row => {
        // Get the product name from the second column (index 1)
        const productCell = row.cells[1];
        const productText = productCell.textContent.toLowerCase();
        
        if (productText.includes(searchTerm)) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
});
</script>
