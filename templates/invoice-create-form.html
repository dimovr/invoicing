<form id="invoiceCreateForm" hx-post="/invoices" hx-target="#invoicesTable tbody" hx-swap="beforeend">
    <div class="mb-3">
        <label for="supplierId" class="form-label">Supplier</label>
        <select id="supplierId" name="SupplierID" class="form-select" required>
            <option value="">Select a supplier</option>
            {{range .suppliers}}
                <option value="{{.ID}}">{{.Name}} - {{.Address}}</option>
            {{end}}
        </select>
    </div>

    <div class="mb-3">
        <h6>Add Items</h6>
        <div class="input-group">
            <select id="itemId" name="ItemID" class="form-select">
                <option value="">Select an item</option>
                {{range .items}}
                    <option value="{{.ID}}">{{.Name}} - ${{.Price}} per {{.Unit}} ({{.TaxRate}}% tax)</option>
                {{end}}
            </select>
            <input type="number" id="itemCount" name="Count" class="form-control" placeholder="Count" min="1" value="1">
            <button type="button" class="btn btn-secondary"
                    hx-post="/invoices/line-items"
                    hx-include="#itemId,#itemCount"
                    hx-target="#lineItemsTable tbody"
                    hx-swap="beforeend">
                Add Item
            </button>
        </div>
    </div>

    <div class="mb-3">
        <table id="lineItemsTable" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Unit</th>
                    <th>TaxRate</th>
                    <th>Count</th>
                    <th>Subtotal</th>
                    <th>Tax amount</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody hx-swap-oob="true">
            </tbody>
        </table>
    </div>

    <div id="invoiceSummary" class="mb-3">
        <input type="hidden" name="Subtotal" id="hiddenSubtotal" value="0">
        <input type="hidden" name="TaxAmount" id="hiddenTaxAmount" value="0">
        <input type="hidden" name="Total" id="hiddenTotal" value="0">
        <div class="d-flex justify-content-end">
            <div class="text-end me-3">
                <p><strong>Subtotal:</strong> $0.00</p>
                <p><strong>Tax Amount:</strong> $0.00</p>
                <p><strong>Total:</strong> $0.00</p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" id="saveInvoiceBtn" disabled>
            Create Invoice
        </button>
    </div>
</form>
