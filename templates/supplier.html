<tr id="supplier-{{.ID}}">
    <td>{{.Name}}</td>
    <td>{{.Address}}</td>
    <td class="text-end">
        <button class="btn btn-sm bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-2 rounded me-2"
                hx-get="/suppliers/{{.ID}}/edit"
                hx-target="#supplierForm"
                hx-swap="innerHTML">
            <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-sm bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded"
                hx-delete="/suppliers/{{.ID}}"
                hx-target="#supplier-{{.ID}}"
                hx-swap="outerHTML">
            <i class="bi bi-trash"></i>
        </button>
    </td>
</tr>
