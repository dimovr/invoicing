<!DOCTYPE html>
<html>
<head>
    <title>Todo & Items App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-nav">
                <a class="nav-link {{if eq .active "company"}}active{{end}}" href="/company">Company</a>
                <a class="nav-link {{if eq .active "items"}}active{{end}}" href="/items">Items</a>
                <a class="nav-link {{if eq .active "invoices"}}active{{end}}" href="/invoices">Invoices</a>
                <a class="nav-link {{if eq .active "suppliers"}}active{{end}}" href="/suppliers">Suppliers</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {{if eq .active "company"}}
            <!-- Always load the company form via HTMX, whether it exists or not -->
            <div id="companyForm" hx-get="/company" hx-trigger="load"></div>
        {{else if eq .active "items"}}
            <h1 class="mb-4">Items List</h1>
            <div id="itemForm" class="card mb-3" hx-get="/items/form" hx-trigger="load"></div>
            <table id="itemsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Unit</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody hx-get="/items/list" hx-trigger="load"></tbody>
            </table>
        {{else if eq .active "invoices"}}
            <h1 class="mb-4">Invoices List</h1>
            <!-- Placeholder logic for invoices -->
            <div id="invoiceForm" class="card mb-3" hx-get="/invoices/form" hx-trigger="load"></div>
            <table id="invoicesTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Invoice Number</th>
                        <th>Total</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody hx-get="/invoices/list" hx-trigger="load"></tbody>
            </table>
        {{else if eq .active "suppliers"}}
            <h1 class="mb-4">Suppliers List</h1>
            <!-- Placeholder logic for suppliers -->
            <div id="supplierForm" class="card mb-3" hx-get="/suppliers/form" hx-trigger="load"></div>
            <table id="suppliersTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody hx-get="/suppliers/list" hx-trigger="load"></tbody>
            </table>
        {{end}}
    </div>
</body>
</html>
