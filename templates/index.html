<!DOCTYPE html>
<html>
<head>
    <title>Todo & Items App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">App</a>
            <div class="navbar-nav">
                <a class="nav-link {{if eq .active "todos"}}active{{end}}" href="/">Todos</a>
                <a class="nav-link {{if eq .active "items"}}active{{end}}" href="/items">Items</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {{if eq .active "todos"}}
            <h1 class="mb-4">Todo List</h1>
            <div class="card mb-3">
                <div class="card-body">
                    <form hx-post="/todos" hx-target="#todoList" hx-swap="beforeend">
                        <div class="input-group">
                            <input type="text" name="Title" class="form-control" placeholder="Add a new todo" required>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <ul id="todoList" class="list-group" hx-get="/todos" hx-trigger="load">
                <!-- Todos will be loaded here -->
            </ul>
        {{else}}
            <h1 class="mb-4">Items List</h1>
            <div class="card mb-3">
                <div class="card-body">
                    <form hx-post="/items" hx-target="#itemList" hx-swap="beforeend">
                        <div class="input-group">
                            <input type="text" name="Name" class="form-control" placeholder="Item name" required>
                            <input type="number" step="0.01" name="Price" class="form-control" placeholder="Price" required>
                            <input type="text" name="Unit" class="form-control" placeholder="Unit" required>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <ul id="itemList" class="list-group" hx-get="/items/list" hx-trigger="load">
                <!-- Items will be loaded here -->
            </ul>
        {{end}}
    </div>
</body>
</html>
