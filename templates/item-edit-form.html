<div class="card-body">
    <form hx-put="/items/{{.item.ID}}" hx-target="#item-{{.item.ID}}" hx-swap="outerHTML">
        <div class="input-group">
            <input type="text" name="Name" class="form-control" value="{{.item.Name}}" required>
            <input type="number" step="0.01" name="Price" class="form-control" value="{{.item.Price}}" required>
            <select name="Unit" class="form-control" required>
                <option value="kg">KG</option>
                <option value="liter">Liter</option>
            </select>
            <input type="number" step="1" name="TaxRate" class="form-control" value="{{.item.TaxRate}}" required>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check"></i>
            </button>
            <button type="button" class="btn btn-secondary" 
                    hx-get="/items/form"
                    hx-target="#itemForm"
                    hx-swap="innerHTML">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </form>
</div>
