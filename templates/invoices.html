<div id="invoiceForm" class="container mx-auto px-4">

    <a href="/invoices/create" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-2 rounded">
        <i class="bi bi-plus"></i> Nova kalkulacija
    </a>

    <div class="container mx-auto px-4 mt-4">
        <table id="invoicesTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Supplier</th>
                    <th>Address</th>
                    <th>Subtotal</th>
                    <th>Tax Amount</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .invoices}}
                    {{template "invoice.html" .}}
                {{end}}
            </tbody>
        </table>
    </div>
</div>
