<tr id="invoice-{{.ID}}">
    <td>{{.ID}}</td>
    <td>{{.Supplier.Name}}</td>
    <td>{{.Supplier.Address}}</td>
    <td>${{printf "%.2f" .Subtotal}}</td>
    <td>${{printf "%.2f" .TaxAmount}}</td>
    <td>${{printf "%.2f" .Total}}</td>
    <td class="text-end">
        <button class="btn btn-sm bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-2 rounded me-2"
                hx-get="/invoices/{{.ID}}"
                hx-target="#invoice-view">
            <i class="bi bi-eye"></i>
        </button>
        <button class="btn btn-sm bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded"
                hx-delete="/invoices/{{.ID}}"
                hx-target="#invoice-{{.ID}}"
                hx-swap="outerHTML">
            <i class="bi bi-trash"></i>
        </button>
    </td>
</tr>

<div id="invoice-view"></div>
