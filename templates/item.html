<li class="list-group-item" id="item-{{.ID}}">
    <div class="d-flex justify-content-between align-items-center">
        <span>{{.ID}} - {{.Name}} - {{.Price}} {{.Unit}}</span>
        <button class="btn btn-sm btn-danger"
                hx-delete="/items/{{.ID}}"
                hx-target="#item-{{.ID}}"
                hx-swap="outerHTML">X</button>
    </div>
</li>
