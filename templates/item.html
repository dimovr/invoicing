<tr id="item-{{.ID}}">
    <td>{{.Name}}</td>
    <td>{{.Price}}</td>
    <td>{{.Unit}}</td>
    <td class="text-end">
        <button class="btn btn-sm btn-warning me-2"
                hx-get="/items/{{.ID}}/edit"
                hx-target="#itemForm"
                hx-swap="innerHTML">
            <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-sm btn-danger"
                hx-delete="/items/{{.ID}}"
                hx-target="#item-{{.ID}}"
                hx-swap="outerHTML">
            <i class="bi bi-trash"></i>
        </button>
    </td>
</tr>
