<!-- invoice-line-item.html -->
<tr class="line-item" data-id="{{.ItemID}}">
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm font-medium text-gray-900">{{.LineItem.ItemName}}</div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <span class="text-sm text-gray-900">${{.LineItem.Price}}</span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <span class="text-sm text-gray-900">{{.LineItem.Quantity}}</span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <span class="text-sm text-gray-900">{{.LineItem.Discount}}%</span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <span class="text-sm text-gray-900">${{.LineItem.Value}}</span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <button type="button" hx-delete="/invoices/{{.InvoiceID}}/items/{{.ItemID}}" hx-target="closest tr" hx-swap="outerHTML" class="text-red-600 hover:text-red-900">
            <i class="bi bi-trash"></i>
        </button>
    </td>
</tr>
