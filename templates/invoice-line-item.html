<div id="lineItemsTableContainer">
    <div class="mb-3">
        <table id="lineItemsTable" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Unit</th>
                    <th>Tax Rate</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Tax Amount</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .LineItems}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>${{.Price}}</td>
                    <td>{{.Unit}}</td>
                    <td>{{.TaxRate}}%</td>
                    <td>{{.Quantity}}</td>
                    <td>${{.Subtotal}}</td>
                    <td>${{.TaxAmount}}</td>
                    <td>${{.Total}}</td>
                    <td>
                        <button hx-delete="/invoices/line-items/{{.ID}}" 
                                hx-target="#lineItemsTableContainer" 
                                hx-swap="outerHTML"
                                class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
